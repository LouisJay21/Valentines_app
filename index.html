<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hi Weng! Will you spend Valentine's with me?</title>
    <link rel="stylesheet" href="./src/index.css">
</head>
<body>
    <div id="container">
        <div id="heart-container"></div> 
        <div id="header">
            <img src="assets/images/pusheen.png" alt="Pusheen Cat" id="bouncingCat">
            <img src="assets/images/header.png" alt="Valentine's Header" id="headerImage">
            
        </div>
        <div id="button-container">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
        <div id="gifContainer">
            <img id="gif" src="/assets/images/happy.gif" alt="Celebration Gif" width="300">
            <audio id="sound" src="/assets/music/happy.mp3"></audio>
        </div>
    </div>

    <script type="module" src="/src/renderer.js"></script>
</body>
</html>
